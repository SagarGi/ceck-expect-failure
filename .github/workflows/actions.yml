name: Filter Issues CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, try_cron]
  schedule:
    - cron: "*/6 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Chekout code
        uses: actions/checkout@v3
        with: 
          ref: ${{ github.event_name == 'schedule' && 'try_cron, main' || 'main' }}
      - name: Install node required
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: run hello.js
        run: |
          node ./hello.js
