name: Shared Steps

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ if(github.event_name == 'schedule') }}${{ inputs.branch }}${{ else }}${{ github.event.pull_request.head.ref }}${{ endif }}

      - name: Get branch name
        run: |
          echo "Branch name from trigger: ${{ inputs.branch }}"

      - name: Install node required
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: run hello.js
        run: |
          node ./hello.js

  api-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}

      - name: Get branch name
        run: |
          echo "Branch name from trigger: ${{ inputs.branch }}"

      - name: Install node required
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: run hello.js
        run: |
          node ./hello.js

  notify:
    needs:
      - unit-test
      - api-test
    if: ${{ always() && github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Step 2
        env:
          E_ROOM_ID: ${{ secrets.E_ROOM_ID }}
          U_TOKEN: ${{ secrets.U_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: SagarGi
          REPO_NAME: ceck-expect-failure
          RUN_ID: ${{ github.run_id }}
          BRANCH_NAME: ${{ inputs.branch }}
        run: ./.github/scripts/notify.sh
